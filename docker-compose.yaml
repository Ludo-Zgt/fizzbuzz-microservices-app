version: "3.7"

services:
  node:
    container_name: node
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - .:/usr/src/app
    entrypoint: "tail -f /dev/null"

  redis:
    container_name: fizz-redis
    image: redis:6.2-alpine
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --save 20 1 --loglevel warning
